<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Miku Dance - Weekender Girl</title>

  <!--<script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>-->
  <script src="node_modules/aframe/dist/aframe-master.js" charset="utf-8"></script>
  <script src="node_modules/ammo.js/ammo.js" charset="utf-8"></script>
  <script src="node_modules/aframe-outline/build/aframe-outline.min.js" charset="utf-8"></script>
  <script src="node_modules/a-mmd/build/a-mmd.min.js" charset="utf-8"></script>

</head>
<body>
  <a-scene outline>

    <a-entity mmd="audio:assets/images/songs/nico_nii.mp3; afterglow:0.0;">
      <a-entity mmd-model="model:assets/images/characters/Earth-Chan/Earth-Chan.pmx; vmd:assets/images/dances/niconiconi.vmd;"></a-entity>
      <a-entity mmd-model="model:assets/images/stages/PDF 2nd Melancholic Stage/Melancholic Stage.pmx;"></a-entity>
    </a-entity>

    <a-light type="ambient" color="#fff"></a-light>

    <a-entity camera look-controls position="0 10 8">
      <a-entity cursor
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
        material="color: green"
        position="0 0 -1">
      </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
